<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VinFast Admin | Quản lý người dùng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="/css/admin.css">
</head>
<body class="admin-body">
<div class="admin-shell">
    <div th:replace="~{admin/fragments/sidebar :: sidebar(${adminSection})}"></div>

    <div class="admin-main">
        <header class="admin-topbar">
            <div>
                <p class="eyebrow">Hệ thống</p>
                <h1>Người dùng</h1>
            </div>
            <div class="admin-topbar__actions">
                <button class="adm-btn adm-btn--primary">Thêm quản trị viên</button>
            </div>
        </header>

        <section class="admin-content">
            <div class="filter-bar">
                <div class="filter-group">
                    <span>Vai trò:</span>
                    <button class="chip is-active">Tất cả</button>
                    <button class="chip">Admin</button>
                    <button class="chip">User</button>
                </div>
                <input type="search" placeholder="Tìm theo email, tên...">
            </div>

            <div class="admin-card">
                <header>
                    <h2>Danh sách tài khoản</h2>
                </header>
                <div class="table-scroll">
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Vai trò</th>
                            <th>Nguồn</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Administrator</td>
                            <td>admin@vinfast.com</td>
                            <td>0123456789</td>
                            <td><span class="tag tag--warning">ADMIN</span></td>
                            <td>Local</td>
                            <td><span class="tag tag--success">Enabled</span></td>
                            <td>
                                <button class="adm-btn adm-btn--ghost" style="padding: 4px 8px; font-size: 0.8rem;">Sửa</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Nguyễn Văn A</td>
                            <td>nguyenvana@gmail.com</td>
                            <td>0912345678</td>
                            <td><span class="tag">USER</span></td>
                            <td>Google</td>
                            <td><span class="tag tag--success">Enabled</span></td>
                            <td>
                                <button class="adm-btn adm-btn--ghost" style="padding: 4px 8px; font-size: 0.8rem;">Sửa</button>
                                <button class="adm-btn adm-btn--ghost" style="padding: 4px 8px; font-size: 0.8rem; color: #e74c3c;">Khóa</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
