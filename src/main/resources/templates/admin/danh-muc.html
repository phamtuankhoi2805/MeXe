<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VinFast Admin | Quản lý Danh mục</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="/css/admin.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 24px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
    </style>
</head>

<body class="admin-body">
    <div class="admin-shell">
        <div th:replace="~{admin/fragments/sidebar :: sidebar(${adminSection})}"></div>

        <div class="admin-main">
            <header class="admin-topbar">
                <div>
                    <p class="eyebrow">Quản lý</p>
                    <h1>Danh mục sản phẩm</h1>
                </div>
                <div class="admin-topbar__actions">
                    <button onclick="openModal()" class="adm-btn adm-btn--primary">Thêm danh mục</button>
                </div>
            </header>

            <section class="admin-content">
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="admin-card">
                    <div class="table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên danh mục</th>
                                    <th>Mô tả</th>
                                    <th>Hình ảnh</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.id}">1</td>
                                    <td th:text="${category.name}">Xe máy điện</td>
                                    <td th:text="${category.description}">Mô tả ngắn...</td>
                                    <td>
                                        <img th:if="${category.image}" th:src="${category.image}" alt="Category Image"
                                            style="height: 40px; border-radius: 4px;">
                                    </td>
                                    <td>
                                        <button class="adm-btn adm-btn--sm adm-btn--ghost" th:data-id="${category.id}"
                                            th:data-name="${category.name}"
                                            th:data-description="${category.description}"
                                            th:data-image="${category.image}" onclick="editCategory(this)">Sửa</button>
                                        <a th:href="@{/admin/danh-muc/delete/{id}(id=${category.id})}"
                                            class="adm-btn adm-btn--sm adm-btn--danger"
                                            onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                                    </td>
                                </tr>
                                <tr th:if="${categories.empty}">
                                    <td colspan="5" style="text-align: center;">Chưa có danh mục nào</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 20px;">Thêm danh mục mới</h2>
            <form th:action="@{/admin/danh-muc/save}" method="post" th:object="${newCategory}">
                <input type="hidden" id="categoryId" th:field="*{id}">
                <div class="form-group">
                    <label>Tên danh mục</label>
                    <input type="text" id="categoryName" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <textarea id="categoryDescription" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Link hình ảnh</label>
                    <input type="text" id="categoryImage" th:field="*{image}">
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="adm-btn adm-btn--ghost">Hủy</button>
                    <button type="submit" class="adm-btn adm-btn--primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('categoryModal');
        const modalTitle = document.getElementById('modalTitle');
        const categoryId = document.getElementById('categoryId');
        const categoryName = document.getElementById('categoryName');
        const categoryDescription = document.getElementById('categoryDescription');
        const categoryImage = document.getElementById('categoryImage');

        function openModal() {
            modal.style.display = 'block';
            modalTitle.innerText = 'Thêm danh mục mới';
            categoryId.value = '';
            categoryName.value = '';
            categoryDescription.value = '';
            categoryImage.value = '';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function editCategory(btn) {
            const id = btn.getAttribute('data-id');
            const name = btn.getAttribute('data-name');
            const description = btn.getAttribute('data-description');
            const image = btn.getAttribute('data-image');

            modal.style.display = 'block';
            modalTitle.innerText = 'Cập nhật danh mục';
            categoryId.value = id;
            categoryName.value = name;
            categoryDescription.value = description !== 'null' ? description : '';
            categoryImage.value = image !== 'null' ? image : '';
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
