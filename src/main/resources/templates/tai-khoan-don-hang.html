<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đơn hàng của tôi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/trang-chu.css}">
    <link rel="stylesheet" th:href="@{/css/dang-ky.css}">
    <style>
        .account-page {
            background: linear-gradient(180deg, #f6f9ff 0%, #ffffff 65%, #f1f4fb 100%);
            padding: 60px 20px 90px;
            min-height: calc(100vh - 200px);
        }

        .account-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .account-header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--signup-border);
            color: var(--signup-dark);
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: var(--signup-blue);
            color: white;
            border-color: var(--signup-blue);
        }

        .account-header h1 {
            font-size: 2.5rem;
            color: var(--signup-dark);
            margin: 0;
        }

        .orders-list {
            display: grid;
            gap: 24px;
        }

        .order-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(0, 86, 255, 0.1);
            box-shadow: 0 12px 30px rgba(3, 16, 44, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(3, 16, 44, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 86, 255, 0.1);
            margin-bottom: 16px;
        }

        .order-code {
            font-weight: 700;
            color: var(--signup-blue);
            font-size: 1.1rem;
        }

        .order-date {
            color: var(--signup-gray);
            font-size: 0.9rem;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #cce5ff;
            color: #004085;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-shipping {
            background: #d4edda;
            color: #155724;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .status-returned {
            background: #e2e3e5;
            color: #383d41;
        }

        .order-items {
            border-top: 1px solid rgba(0, 86, 255, 0.1);
            border-bottom: 1px solid rgba(0, 86, 255, 0.1);
            padding: 16px 0;
            margin: 16px 0;
        }

        .order-item {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .order-item:last-child {
            margin-bottom: 0;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--signup-dark);
            margin-bottom: 4px;
            display: block;
        }

        .item-meta {
            color: var(--signup-gray);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .item-price {
            color: var(--signup-blue);
            font-weight: 500;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 16px;
        }

        @media (max-width: 768px) {
            .order-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .order-total {
                width: 100%;
                text-align: right;
                border-top: 1px solid #eee;
                padding-top: 16px;
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/dieu-huong :: thanhDieuHuong}"></div>

    <main class="account-page">
        <div class="account-container">
            <div class="account-header">
                <a th:href="@{/tai-khoan}" class="back-link" aria-label="Quay lại">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1>Đơn hàng của tôi</h1>
            </div>

            <div class="orders-list" th:if="${orders != null && !orders.isEmpty()}">
                <div class="order-card" th:each="order : ${orders}">
                    <div class="order-header">
                        <div>
                            <div class="order-code" th:text="${order.orderCode}">VF123456</div>
                            <div class="order-date" th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">
                                01/01/2024 10:00</div>
                        </div>
                        <span class="order-status"
                            th:classappend="${'status-' + #strings.toLowerCase(order.orderStatus)}"
                            th:text="${order.orderStatus}">PENDING</span>
                    </div>

                    <div class="order-items">
                        <div class="order-item" th:each="item : ${order.orderItems}">
                            <img th:src="${item.productImage}" alt="Sản phẩm" class="item-image"
                                onerror="this.src='/image/placeholder.png'">
                            <div class="item-details">
                                <span class="item-name" th:text="${item.productName}">Tên sản phẩm</span>
                                <div class="item-meta">
                                    <span th:if="${item.colorName}" th:text="'Màu: ' + ${item.colorName} + ' | '">Màu:
                                        Đỏ | </span>
                                    <span th:text="'SL: ' + ${item.quantity}">SL: 1</span>
                                </div>
                                <div class="item-price"
                                    th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                    10.000.000 đ</div>
                            </div>
                        </div>
                    </div>

                    <div class="order-footer">
                        <div class="order-info">
                            <p><strong>Người nhận:</strong> <span th:text="${order.address.fullName}">Nguyễn Văn
                                    A</span></p>
                            <p><strong>Địa chỉ:</strong> <span th:text="${order.address.getFullAddress()}">123 Đường
                                    ABC...</span></p>
                        </div>

                        <div class="order-total">
                            <span class="total-label">Tổng tiền</span>
                            <span class="total-amount"
                                th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' đ'">10.000.000
                                đ</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="empty-state" th:if="${orders == null || orders.isEmpty()}">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <h3>Chưa có đơn hàng nào</h3>
                <p>Bạn chưa thực hiện đơn hàng nào. Hãy khám phá các sản phẩm của VinFast nhé!</p>
                <a th:href="@{/}" class="btn-primary">Khám phá ngay</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/chan-trang :: chanTrang}"></div>

    <script th:src="@{/js/dieu-huong.js}"></script>
</body>

</html>
