# SQL Server Connection Settings
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ASM_Java6;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=dbo
spring.jpa.properties.hibernate.use_sql_comments=true

# Thymeleaf Settings
spring.thymeleaf.cache=false

# Logging Settings
logging.level.root=ERROR
logging.level.com.example.asmproject=DEBUG

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.encoding=UTF-8
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true

# Spring Security OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID_HERE
spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET_HERE
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Application Settings
app.name=VinFast Motorbike Store
app.base-url=http://localhost:8080
